<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>
<body>
  <main>
  <div class="card">
    <div id="no">
      ADVICE <span id="n"></span>
    </div>
    <div id="advice"></div>
    <picture>
      <source 
         media="(min-width: 470px)"
         srcset="images\pattern-divider-desktop.svg">
      <source 
         media="(max-width: 470px)"
         srcset="images\pattern-divider-mobile.svg">
      <img src="images\pattern-divider-desktop.svg" alt="divider">
    </picture>
  </div>
  <button id="btn" onclick="console.clear()"><img id="dice" src=images\icon-dice.svg></button>
  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    &nbsp;
    Coded by <a href="https://github.com/coding-with-parthasarathi" target="_blank">Parthasarathi Roy</a>
  </div>
  </main>
</body>
</html>
